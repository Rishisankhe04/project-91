<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game_page.css"> 
</head>
<body>
<h4 id="player1_name"></h4><span id="player1_score"></span><br><br>
<h4 id="player2_name"></h4><span id="player2_score"></span>
<div class="container">
    <center>
        <h2 style="color:goldenrod">The Math Quiz Game</h2>
        <h3 id="player_question">Question turn : </h3>
        <h3 id="player_answer">Answer Turn : </h3>
        <div id="output" class="col-lg-6">
            
        </div><br>
        <h4>No.1</h4>
        <input type="number" id="no1" class="form-control" placeholder="Number 1"><br>
        <h4>No.2</h4>
        <input type="number" id="no2" class="form-control" placeholder="Number 2"><br>
        <button onclick="send()" id="btn_send" class="btn btn-success" style="width:30%">Send</button>
    </center>
</div>
<script src="game_page.js"></script>

</html>
